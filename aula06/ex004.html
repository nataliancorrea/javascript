<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerceio 4</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculo fica dessa forma: ${nome.toLocaleUpperCase()}.<br>`)
        document.write(`Seu nome em minusculo fica dessa forma: ${nome.toLocaleLowerCase()}.<br>`)
        var salario = Number(window.prompt('Me informe o seu salário: '))
        document.write(`Seu salário é de ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
