<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            text-align: center;
            height: 200px;
            width: 200px;
            line-height: 200px;
        }

    </style>
</head>
<body>
    <div id= area >
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrou() {
            a.innerText = 'entrou'
        }

        function saiu() {
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
